{% extends "admin/_base.html" %}
{% block content %}
<h3 class="mb-3">Maquinaria</h3>
<div class="table-responsive">
  <table class="table table-sm table-striped align-middle">
    <thead class="table-dark">
      <tr>
        <th>ID</th><th>Nombre</th><th>Marca</th><th>Modelo</th><th>Serie</th><th>Garant√≠a</th>
      </tr>
    </thead>
    <tbody>
      {% for m in maquinas %}
      <tr>
        <td>{{ m.id }}</td>
        <td>{{ m.nombre }}</td>
        <td>{{ m.marca }}</td>
        <td>{{ m.modelo }}</td>
        <td>{{ m.numero_serie or m.serie }}</td>
        <td>{{ m.garantia or m.fecha_garantia }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
